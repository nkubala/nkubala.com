<html>
	<head>
		{% if title %}
	    <title>{{title}} - microblog</title>
	    {% else %}
	    <title>Welcome to microblog</title>
	    {% endif %}
	</head>
	<body>
		<h1>Hello, {{user.nickname}}!</h1>
		{% for post in posts %}
		<p>{{post.author.nickname}}, age {{post.author.age}}, says: <b>{{post.body}}</b></p>
		{% endfor %}
	</body>
</html>
